<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Checkboxjs</title>
	<meta name="description" content="A minimalistic wrapper for checkboxes and radio buttons">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="css/checkbox-js.min.css">

	<style>
		body{
			font-size: 16px;
			font-family: sans-serif;
		}

		label{
			display:block;
		}
	</style>
</head>

<body>

	<label for="checkbox-1">Checkbox 1</label>
	<input type="checkbox" id="checkbox-1" name="checkbox-1" value="yes" />

	<label for="checkbox-2">Checkbox 2</label>
	<input type="checkbox" id="checkbox-2" name="checkbox-2" value="yes" class="switch" />

	<label for="checkbox-3">Checkbox 3</label>
	<input type="checkbox" id="checkbox-3" name="checkbox-3" value="yes" class="native" />

	<label for="checkbox-4">Checkbox 4</label>
	<input type="checkbox" id="checkbox-4" name="checkbox-4" value="yes" disabled="disabled" />


	<label for="radio-1">Radio Button 1</label>
	<input type="radio" id="radio-1" name="radio" value="yes" />

	<label for="radio-2">Radio Button 2</label>
	<input type="radio" id="radio-2" name="radio" value="yes" />

	<label for="radio-3">Radio Button 3</label>
	<input type="radio" id="radio-3" name="radio" value="yes" class="switch" />

	<label for="radio-4">Radio Button 4</label>
	<input type="radio" id="radio-4" name="radio" value="yes" class="native" />

	<label for="radio-5">Radio Button 5</label>
	<input type="radio" id="radio-5" name="radio" value="yes" disabled="disabled" />



	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>

	<script src="src/checkbox.js"></script>
</body>

</html>
